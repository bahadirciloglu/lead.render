name: ğŸš€ Lead Discovery API - CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  PYTHON_VERSION: '3.11'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: lead-discovery-api

jobs:
  # =============================================================================
  # 1. CODE QUALITY & TESTING
  # =============================================================================
  quality:
    name: ğŸ” Code Quality & Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort
        
    - name: ğŸ§¹ Code formatting check
      run: |
        black --check --diff .
        isort --check-only --diff .
        
    - name: ğŸ” Linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: ğŸ§ª Run tests
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html
        coverage report
        
    - name: ğŸ“Š Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # =============================================================================
  # 2. SECURITY SCANNING
  # =============================================================================
  security:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install security tools
      run: |
        pip install bandit safety
        
    - name: ğŸ” Security scan with Bandit
      run: |
        bandit -r . -f json -o bandit-report.json || true
        
    - name: ğŸ” Vulnerability scan with Safety
      run: |
        safety check --json > safety-report.json || true
        
    - name: ğŸ“Š Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # =============================================================================
  # 3. BUILD & PACKAGE
  # =============================================================================
  build:
    name: ğŸ”¨ Build & Package
    runs-on: ubuntu-latest
    needs: [quality, security]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ”¨ Run build script
      run: |
        chmod +x build_staging.sh
        ./build_staging.sh
        
    - name: ğŸ“¦ Create build artifacts
      run: |
        mkdir -p build-artifacts
        cp -r build/staging/* build-artifacts/
        tar -czf build-artifacts.tar.gz build-artifacts/
        
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: build-artifacts.tar.gz

  # =============================================================================
  # 4. DOCKER BUILD
  # =============================================================================
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ³ Build Docker image
      run: |
        docker build -t ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker build -t ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest .
        
    - name: ğŸš€ Push Docker image
      run: |
        docker push ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest

  # =============================================================================
  # 5. STAGING DEPLOYMENT
  # =============================================================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        
    - name: ğŸ” Render.com deployment
      run: |
        echo "ğŸš€ Deploying to Render.com staging..."
        # Render.com auto-deploys on git push
        # This step can be extended with custom deployment logic
        
    - name: ğŸ¥ Health check
      run: |
        echo "ğŸ¥ Waiting for staging deployment..."
        sleep 30
        # Add actual health check logic here
        
    - name: ğŸ“Š Deployment status
      run: |
        echo "âœ… Staging deployment completed successfully!"

  # =============================================================================
  # 6. PRODUCTION DEPLOYMENT
  # =============================================================================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        
    - name: ğŸ” Render.com production deployment
      run: |
        echo "ğŸš€ Deploying to Render.com production..."
        # Render.com auto-deploys on git push to main
        
    - name: ğŸ¥ Production health check
      run: |
        echo "ğŸ¥ Waiting for production deployment..."
        sleep 60
        # Add production health check logic
        
    - name: ğŸ“Š Production deployment status
      run: |
        echo "âœ… Production deployment completed successfully!"
        
    - name: ğŸ”” Notify deployment
      run: |
        echo "ğŸ”” Production deployment notification sent!"
        # Add notification logic (Slack, email, etc.)

  # =============================================================================
  # 7. POST-DEPLOYMENT
  # =============================================================================
  post-deployment:
    name: ğŸ“Š Post-Deployment
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: ğŸ“Š Deployment summary
      run: |
        echo "ğŸ“Š Deployment Summary:"
        echo "- Staging: ${{ needs.deploy-staging.result }}"
        echo "- Production: ${{ needs.deploy-production.result }}"
        
    - name: ğŸ”„ Cleanup
      run: |
        echo "ğŸ§¹ Cleaning up temporary files..."
        # Add cleanup logic
        
    - name: ğŸ“ˆ Performance monitoring
      run: |
        echo "ğŸ“ˆ Setting up performance monitoring..."
        # Add monitoring setup logic 
# =============================================================================
# PYTEST CONFIGURATION
# =============================================================================
# Lead Discovery API Testing Configuration
# =============================================================================

[tool:pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80
    --durations=10
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests (fast execution)
    integration: Integration tests (medium execution)
    e2e: End-to-end tests (slow execution)
    performance: Performance tests
    security: Security tests
    slow: Slow running tests
    smoke: Smoke tests for basic functionality
    regression: Regression tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */static/*
    */templates/*
    setup.py
    manage.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Test environment variables
[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
    pytest-asyncio>=0.21.0
    pytest-xdist>=3.0.0
    pytest-html>=3.1.0
    pytest-json-report>=1.5.0
    httpx>=0.24.0
    factory-boy>=3.2.0
    faker>=18.0.0
    freezegun>=1.2.0
    responses>=0.23.0
    moto>=4.1.0
    testcontainers>=3.7.0

# Performance testing configuration
[performance]
max_response_time = 2000  # milliseconds
max_memory_usage = 512    # MB
max_cpu_usage = 80        # percentage
concurrent_users = 100
ramp_up_time = 60         # seconds
test_duration = 300       # seconds

# Security testing configuration
[security]
vulnerability_scan = true
dependency_check = true
secret_scan = true
code_quality = true
compliance_check = true 